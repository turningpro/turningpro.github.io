<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    
    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ site.url }}"><h1> {{ site.name }} </h1></a>
        <h2>{{site.tagline}}</h2>
        <!--a href="https://github.com/pietromenna/jekyll-architect-theme" class="button"><small>View project on</small> GitHub</a-->
        <a class="button"></a>
        <!-- img class="button" src="/images/me.png" width=100 height=100 alt="Me" -->
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          <div style="font-size: 2em;"><a href="{{site.baseurl}}/about.html" title="about">About</a></div>
          <div style="font-size: 2em;"><a href="{{site.baseurl}}/blogpost.html" title="blog posts">Blog posts</a></div>
        </aside>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
